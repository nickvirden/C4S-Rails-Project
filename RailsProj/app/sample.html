<h3>Contact Me, Bro!</h3>

<style>
    h3 {
        text-align: center;
    }
    
    #map {
        width: 500px;
        height: 400px;
        margin-right: auto;
        margin-left: auto;
        }

    .contact-page {
        text-align: center;
        vertical-align: middle;
    }
</style>

<div class="card z-depth-3">
    <div class="card-content">
        <p class="contact-page">I'm like Carmen San Diego! Find me on the map. I promise I'll be in an exciting place when you come find me.</p>
    </div>
</div>

<div id="map"></div>
    
<script>
  function initMap() {
    var mapDiv = document.getElementById('map');
    var map = new google.maps.Map(mapDiv, {
      center: {lat: 30.270, lng: -97.743},
      zoom: 14
    });
    var marker = new google.maps.Marker({
        position: new google.maps.LatLng(30.270, -97.743),
        title: "Live Music Capitol of the World!"
    });

    marker.setMap(map);
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"async defer></script>
